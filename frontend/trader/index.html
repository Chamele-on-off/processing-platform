<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трейдер | Дашборд</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../assets/css/style.css" rel="stylesheet">
    <style>
        #sidebar-wrapper {
            min-height: 100vh;
            transition: margin 0.25s ease-out;
        }
        #sidebar-wrapper .sidebar-heading {
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.1);
        }
        #sidebar-wrapper .list-group {
            width: 250px;
        }
        #page-content-wrapper {
            min-width: 0;
            width: 100%;
        }
        .balance-card {
            border-left: 0.25rem solid #4e73df;
        }
        .order-card {
            transition: all 0.3s ease;
        }
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark text-white" id="sidebar-wrapper">
            <div class="sidebar-heading p-4">
                <i class="fas fa-chart-line me-2"></i>Трейдер
            </div>
            <div class="list-group list-group-flush">
                <a href="index.html" class="list-group-item list-group-item-action bg-dark text-white active">
                    <i class="fas fa-tachometer-alt me-2"></i>Дашборд
                </a>
                <a href="orders.html" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-exchange-alt me-2"></i>Заявки
                </a>
                <a href="details.html" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-credit-card me-2"></i>Реквизиты
                </a>
                <a href="../../index.html" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-home me-2"></i>На главную
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid px-4">
                    <button class="btn btn-link" id="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="navbar-nav ms-auto">
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                                <i class="fas fa-user-circle me-1"></i>Трейдер
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#"><i class="fas fa-user-cog me-2"></i>Профиль</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="logout-btn"><i class="fas fa-sign-out-alt me-2"></i>Выйти</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container-fluid px-4 py-4">
                <h1 class="mb-4"><i class="fas fa-tachometer-alt me-2"></i>Дашборд</h1>
                
                <div class="row mb-4">
                    <!-- Статистика -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-start-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Баланс</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="balance">0 ₽</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-wallet fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-start-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            Заявок сегодня</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="today-orders">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-exchange-alt fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-start-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                            Конверсия</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="conversion-rate">0%</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-percentage fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-start-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            Среднее время</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="avg-time">0 мин</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-clock fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Активные заявки -->
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                                <h6 class="m-0 font-weight-bold text-primary">Активные заявки</h6>
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-outline-primary" id="refresh-orders">
                                        <i class="fas fa-sync-alt me-1"></i>Обновить
                                    </button>
                                    <button class="btn btn-sm btn-primary" id="new-order-btn">
                                        <i class="fas fa-plus me-1"></i>Новая
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" width="100%">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Сумма</th>
                                                <th>Метод</th>
                                                <th>Статус</th>
                                                <th>Действия</th>
                                            </tr>
                                        </thead>
                                        <tbody id="active-orders">
                                            <!-- Данные будут загружены через JS -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-4">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Статистика за неделю</h6>
                            </div>
                            <div class="card-body">
                                <div class="chart-pie pt-4">
                                    <canvas id="weeklyStatsChart" height="200"></canvas>
                                </div>
                                <div class="mt-4 text-center small">
                                    <span class="me-2">
                                        <i class="fas fa-circle text-success"></i> Успешно
                                    </span>
                                    <span class="me-2">
                                        <i class="fas fa-circle text-danger"></i> Отклонено
                                    </span>
                                    <span>
                                        <i class="fas fa-circle text-warning"></i> В процессе
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                                <h6 class="m-0 font-weight-bold text-primary">Быстрые действия</h6>
                            </div>
                            <div class="card-body">
                                <button class="btn btn-success w-100 mb-2" id="enable-deposit">
                                    <i class="fas fa-toggle-on me-2"></i>Включить депозиты
                                </button>
                                <button class="btn btn-danger w-100 mb-2" id="disable-deposit">
                                    <i class="fas fa-toggle-off me-2"></i>Выключить депозиты
                                </button>
                                <button class="btn btn-primary w-100" id="add-details">
                                    <i class="fas fa-plus-circle me-2"></i>Добавить реквизиты
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для новой заявки -->
    <div class="modal fade" id="newOrderModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Новая заявка</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newOrderForm">
                        <div class="mb-3">
                            <label class="form-label">Тип заявки</label>
                            <select class="form-select" id="order-type" required>
                                <option value="deposit">Депозит</option>
                                <option value="withdrawal">Вывод</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Сумма</label>
                            <input type="number" class="form-control" id="order-amount" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Метод оплаты</label>
                            <select class="form-select" id="order-method" required>
                                <option value="bank_account">Банковский счет</option>
                                <option value="card">Карта</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Реквизиты</label>
                            <select class="form-select" id="order-details" required>
                                <!-- Заполнится через JS -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="submit-order">Создать</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/trader.js"></script>
    <script>
        // Toggle sidebar
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('wrapper').classList.toggle('toggled');
        });
        
        // Load trader data
        document.addEventListener('DOMContentLoaded', function() {
            loadTraderDashboard();
        });
    </script>
</body>
</html>
