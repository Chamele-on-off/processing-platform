<main class="content">
  <div class="page-header">
    <h1>Автоматический матчинг транзакций</h1>
    <div class="controls">
      <button id="refreshMatching" class="btn">Обновить</button>
      <div class="toggle-switch">
        <input type="checkbox" id="autoMatchingToggle" checked>
        <label for="autoMatchingToggle">Авто-матчинг</label>
      </div>
    </div>
  </div>

  <div class="matching-container">
    <div class="stats-bar">
      <div class="stat-card">
        <span class="stat-value" id="matchedCount">0</span>
        <span class="stat-label">Совпадений сегодня</span>
      </div>
      <div class="stat-card">
        <span class="stat-value" id="savedAmount">0 ₽</span>
        <span class="stat-label">Экономия</span>
      </div>
    </div>

    <div class="tabs">
      <button class="tab-btn active" data-tab="pending">На подтверждении</button>
      <button class="tab-btn" data-tab="completed">Завершённые</button>
      <button class="tab-btn" data-tab="rejected">Отклонённые</button>
    </div>

    <div class="tab-content active" id="pendingTab">
      <table class="matching-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Депозит</th>
            <th>Выплата</th>
            <th>Сумма</th>
            <th>Дата</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody id="pendingMatches"></tbody>
      </table>
    </div>

    <div class="tab-content" id="completedTab">
      <!-- Аналогичная таблица для завершённых -->
    </div>

    <div class="tab-content" id="rejectedTab">
      <!-- Аналогичная таблица для отклонённых -->
    </div>
  </div>
</main>

<!--#include virtual="/partials/footer.html" -->

<script src="/assets/js/matching.js" type="module"></script>
